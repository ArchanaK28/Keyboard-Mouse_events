<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard event</title>
    <script type="text/javascript">
        function keydown(){
            document.body.style.background="yellow";
        }
        function keypress(){
            document.body.style.background="green";
        }
        function keyup(){
            document.body.style.background="blue";
        }
    </script>
</head>
<body>
    <form action="" method="get">
<label>First Name  </label><input type="text" name="firstName" onkeydown="keydown()"><br><br>
<label>Last Name   </label><input type="text" name="lastName" onkeypress="keypress()"><br><br>
<label>Nick Name   </label><input type="text" name="nickName" onkeyup="keyup()">

    </form>



</body>
</html>
